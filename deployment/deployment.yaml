apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          image: harbor.mycompany.com/group/java-app:tag
          ports:
            - containerPort: 8080
          env:
            - name: DB_PASSWORD
              value: "{{DB_PASSWORD}}"
